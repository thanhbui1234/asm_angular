<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()" class="tw-p-20">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mã</label>
        <input
            formControlName="code"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
        />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
            >Tên sản phẩm</label
        >
        <input
            formControlName="name"
            type="text"
            class="form-control"
            id="exampleInputPassword1"
        />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
            >Gía sản phẩm</label
        >
        <input
            formControlName="price"
            type="number"
            class="form-control"
            id="exampleInputPassword1"
        />
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ngày tạo</label>
        <div class="form-group">
            <input
                formControlName="releaseDate"
                type="date"
                class="form-control"
                placeholder="Choose Date"
                bsDatepicker
            />
        </div>
    </div>

    <div class="d-flex tw-gap-8">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" [mat-dialog-close]="false" class="btn btn-danger">
            Cancel
        </button>
    </div>
</form>
